<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EE303 - Group 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
      .outfit-font {
        font-family: "Outfit", "sans-serif";
      }
      body {
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body>
    <div id="pos" class="outfit-font fw-bold fs-4 text-center my-5"></div>
    <div
      class="d-flex flex-column mx-auto outfit-font"
      style="max-width: 400px"
    >
      <button id="take-control" class="btn btn-primary w-50 mx-auto">
        Take Control
      </button>
      <button id="remove-control" class="btn btn-danger my-2 w-50 mx-auto">
        Remove Control
      </button>
      <div class="my-4 fw-bold mx-auto">
        Direction:
        <span id="dir" class="fw-normal"></span>
        <br />
        Control Status:
        <span id="ctrl" class="fw-normal"></span>
      </div>
      <button id="forward" class="btn btn-info my-2 w-50 mx-auto">
        Forward
      </button>
      <div class="d-flex justify-content-center">
        <button id="left" class="btn btn-info my-2 px-5">Left</button>
        <div style="width: 20%"></div>
        <button id="right" class="btn btn-info my-2 px-5">Right</button>
      </div>
      <button id="backward" class="btn btn-info my-2 w-50 mx-auto">
        Backward
      </button>
      <button id="stop" class="btn btn-outline-danger my-2 mx-auto w-50">
        Stop
      </button>
      <!-- <button id="get-dir-test">Test</button> -->
    </div>
    <script>
      // document.getElementById("get-dir-test").addEventListener("click", function () {
      //   fetch("http://127.0.0.1:1880/get-dir", { method: "GET" })
      //     .then((res) => res.json())
      //     .then((data) => console.log(data));
      // });
      let pos;
      let direction = null;
      let control = null;

      window.addEventListener("load", function () {
        // Change the delay to around 200ms later!!
        // setInterval(fetchPosition, 1000);
        //       fetch(
        //         "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //         { method: "GET" }
        // )
        // setInterval(fetchData, 250);
        fetchData();
      });
      function fetchData() {
        fetch("http://127.0.0.1:1880/get-data", { method: "GET" })
          .then((res) => res.json())
          .then((data) => {
            console.log(data);
            direction = data.direction;
            control = data.control;
            setControlHTML(control);
            setDirHTML(direction);
          });
      }

      function fetchPosition() {
        fetch("http://54.78.246.30:8081/api/position/e6295a5e", {
          method: "GET",
        })
          .then(async (res) => res.text())
          .then((data) => {
            document.getElementById("pos").innerHTML =
              "Current Position = " + data;
          });
      }
      function takeControl() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ control: 1 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-control", {
          method: "PUT",
          body: 1,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Control: " + data);
            setControlHTML(data);
          });
      }
      function removeControl() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ control: 0 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-control", {
          method: "PUT",
          body: 0,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Control: " + data);
            setControlHTML(data);
          });
      }

      // Robot Directions:
      // 0 = stop
      // 1 = forward
      // 2 = backward
      // 3 = right
      // 4 = left

      function stopRobot() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ direction: 0 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-dir", {
          method: "PUT",
          body: 0,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Direction: " + data);
            setDirHTML(data);
          });
        // document.getElementById("dir").innerHTML = "STOPPED";
      }
      function directionForward() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ direction: 1 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-dir", {
          method: "PUT",
          body: 1,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Direction: " + data);
            setDirHTML(data);
          });
        // document.getElementById("dir").innerHTML = "FORWARD";
      }
      function directionBackward() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ direction: 2 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-dir", {
          method: "PUT",
          body: 2,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Direction: " + data);
            setDirHTML(data);
          });
        // document.getElementById("dir").innerHTML = "BACKWARD";
      }

      function right() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ direction: 3 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-dir", {
          method: "PUT",
          body: 3,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Direction: " + data);
            setDirHTML(data);
          });

        // document.getElementById("dir").innerHTML = "RIGHT";
      }
      function left() {
        // fetch(
        //   "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
        //   {
        //     method: "PATCH",
        //     header: { "Content-Type": "application/json" },
        //     body: JSON.stringify({ direction: 4 }),
        //   }
        // );
        fetch("http://127.0.0.1:1880/set-dir", {
          method: "PUT",
          body: 4,
        })
          .then((res) => res.json())
          .then((data) => {
            console.log("Direction: " + data);
            setDirHTML(data);
          });
        // document.getElementById("dir").innerHTML = "LEFT";
      }

      function setDirHTML(directionVal) {
        switch (directionVal) {
          case 0:
            document.getElementById("dir").innerHTML = "STOPPED";
            break;
          case 1:
            document.getElementById("dir").innerHTML = "FORWARD";
            break;
          case 2:
            document.getElementById("dir").innerHTML = "BACKWARD";
            break;
          case 3:
            document.getElementById("dir").innerHTML = "RIGHT";
            break;
          case 4:
            document.getElementById("dir").innerHTML = "LEFT";
            break;
        }
      }

      function setControlHTML(controlVal) {
        switch (controlVal) {
          case 0:
            document.getElementById("ctrl").innerHTML = "OFF";
            break;
          case 1:
            document.getElementById("ctrl").innerHTML = "ON";
            break;
        }
      }
      document
        .getElementById("take-control")
        .addEventListener("click", takeControl);

      document
        .getElementById("remove-control")
        .addEventListener("click", removeControl);

      document
        .getElementById("forward")
        .addEventListener("click", directionForward);
      document.getElementById("stop").addEventListener("click", stopRobot);

      document
        .getElementById("backward")
        .addEventListener("click", directionBackward);

      document.getElementById("right").addEventListener("click", right);
      document.getElementById("left").addEventListener("click", left);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
