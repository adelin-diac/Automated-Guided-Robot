<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EE303 - Group 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
      .outfit-font {
        font-family: "Outfit", "sans-serif";
      }
      body{
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body></body>
    <div id="pos" class="outfit-font fw-bold fs-4 text-center mt-5"></div>
    <div class="d-flex flex-column w-50 mx-auto">

      <button id="take-control" class="btn btn-primary outfit-font">Take Control</button>
      <button id="remove-control" class="btn btn-danger my-2 outfit-font">Remove Control</button>
      <button id="node-red" class="btn btn-secondary mt-4 outfit-font">Get Control Status</button>
    </div>
    <script type="module">

      let pos;
      let nexPos;
      let finished = false;

      // window.addEventListener("load", function () {
      //   // Change the delay to around 200ms later!!
      //   setInterval(fetchPosition, 1000);
      // });

      function fetchPosition() {
        fetch("http://54.78.246.30:8081/api/position/e6295a5e", {
          method: "GET",
        })
          .then(async (data) => data.text())
          .then((res) => {
            pos = res;
            document.getElementById("pos").innerHTML =
              "Current Position = " + pos;
          });
      }
      function takeControl(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PUT" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({control: 1})

})
document.getElementById("take-control").disabled = true;
document.getElementById("remove-control").disabled = false;
      }
      function removeControl(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PUT" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({control: 0})

});
document.getElementById("take-control").disabled = false;
document.getElementById("remove-control").disabled = true;
      }
      function nodeRedReq(){
        fetch("http://127.0.0.1:1880/take-control", {
          method: "GET"
        }).then((res) => res.json()).then(data => console.log(data));
      }

      document.getElementById("take-control").addEventListener("click", takeControl);
      document.getElementById("remove-control").addEventListener("click", removeControl);
      document.getElementById("node-red").addEventListener("click", nodeRedReq);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
