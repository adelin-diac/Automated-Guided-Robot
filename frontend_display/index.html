<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EE303 - Group 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
      .outfit-font {
        font-family: "Outfit", "sans-serif";
      }
    </style>
  </head>
  <body>
    <div class="d-flex">
      <img class="mt-5 mx-auto" src="Path.svg" />
    </div>
    <div id="pos" class="outfit-font fw-bold fs-4 text-center mt-5"></div>
    <button id="fb">Read Firebase</button>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDk4NChmzRV0pvuX0AD8rE6vcietCyHx8g",
        authDomain: "ee303-mobile-robotics.firebaseapp.com",
        databaseURL:
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "ee303-mobile-robotics",
        storageBucket: "ee303-mobile-robotics.appspot.com",
        messagingSenderId: "350020182794",
        appId: "1:350020182794:web:ffbc78c1d6e30e38f690f3",
      };

      const app = initializeApp(firebaseConfig);

      let pos;
      let nexPos;
      let finished = false;

      window.addEventListener("load", function () {
        // Change the delay to around 200ms later!!
        setInterval(fetchPosition, 1000);
      });

      function fetchPosition() {
        fetch("http://54.78.246.30:8081/api/position/e6295a5e", {
          method: "GET",
        })
          .then(async (data) => data.text())
          .then((res) => {
            pos = res;
            document.getElementById("pos").innerHTML =
              "Current Position = " + pos;
          });
      }
      function readfirebase() {
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "GET" }
        )
          .then((res) => res.json())
          .then((data) => console.log(data));
      }
      document.getElementById("fb").addEventListener("click", readfirebase);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
