<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EE303 - Group 3</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
      .outfit-font {
        font-family: "Outfit", "sans-serif";
      }
      body{
        background-color: #eeeeee;
      }
    </style>
  </head>
  <body></body>
    <div id="pos" class="outfit-font fw-bold fs-4 text-center mt-5"></div>
    <div class="d-flex flex-column w-50 mx-auto outfit-font">

      <button id="take-control" class="btn btn-primary">Take Control</button>
      <button id="remove-control" class="btn btn-danger my-2">Remove Control</button>
      <div class="my-4">Direction: <span id="dir"></span><br/>Control Status: <span id="ctrl"></span></div>
      <button id="forward" class="btn btn-info my-2">Forward</button>
      <button id="stop" class="btn btn-info my-2">Stop</button>
      <button id="backward" class="btn btn-info my-2">Backward</button>
      <button id="right" class="btn btn-info my-2">Right</button>
      <button id="left" class="btn btn-info my-2">Left</button>
    </div>
    <script type="module">

      let pos;
      let direction = null;
      let control = null;

      window.addEventListener("load", function () {
        // Change the delay to around 200ms later!!
        // setInterval(fetchPosition, 1000);
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "GET" }
	).then(res => res.json()).then((data) => {
    switch(data.control){
      case 0:
        document.getElementById("ctrl").innerHTML = "OFF"
        break;
      case 1:
        document.getElementById("ctrl").innerHTML = "ON"
        break;
    }
    if(data.control === 1){
      switch(data.direction){
        case 0:
          document.getElementById("dir").innerHTML = "STOPPED"
          break;
        case 1:
          document.getElementById("dir").innerHTML = "FORWARD"
          break;
        case 2:
          document.getElementById("dir").innerHTML = "BACKWARD"
          break;
      }
    }
  })
      });

      function fetchPosition() {
        fetch("http://54.78.246.30:8081/api/position/e6295a5e", {
          method: "GET",
        })
          .then(async (data) => data.text())
          .then((res) => {
            pos = res;
            document.getElementById("pos").innerHTML =
              "Current Position = " + pos;
          });
      }
      function takeControl(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({control: 1})

})
document.getElementById("take-control").disabled = true;
document.getElementById("remove-control").disabled = false;
document.getElementById("ctrl").innerHTML = "ON"
      }
      function removeControl(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({control: 0})

        });
        document.getElementById("take-control").disabled = false;
        document.getElementById("remove-control").disabled = true;
        document.getElementById("ctrl").innerHTML = "OFF"
      }

      // Robot Directions:
      // 0 = stop
      // 1 = forward
      // 2 = backward
      // 3 = right
      // 4 = left
      function stopRobot(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({direction: 0})

});
document.getElementById("dir").innerHTML = "STOPPED"}
      function directionForward(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({direction: 1})

});document.getElementById("dir").innerHTML = "FORWARD"
      }
      function directionBackward(){
        fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({direction: 2})

});
document.getElementById("dir").innerHTML = "BACKWARD"}

function right(){
  fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({direction: 3})

});
document.getElementById("dir").innerHTML = "RIGHT"
}
function left(){
  fetch(
          "https://ee303-mobile-robotics-default-rtdb.europe-west1.firebasedatabase.app/.json",
          { method: "PATCH" , header:{'Content-Type':'application/json'
	},
	body: JSON.stringify({direction: 4})

});
document.getElementById("dir").innerHTML = "LEFT"
}

      document.getElementById("take-control").addEventListener("click", takeControl);
      document.getElementById("remove-control").addEventListener("click", removeControl);
      document.getElementById("forward").addEventListener("click", directionForward);
      document.getElementById("stop").addEventListener("click", stopRobot);
      document.getElementById("backward").addEventListener("click", directionBackward);
      document.getElementById("right").addEventListener("click", right);
      document.getElementById("left").addEventListener("click", left);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
