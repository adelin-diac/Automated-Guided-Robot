<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit&display=swap");
      .outfit-font {
        font-family: "Outfit", "sans-serif";
      }
    </style>

  <body>
    <div class="d-flex">
      <img class="mt-5 mx-auto" src="Path.svg" />
    </div>
    <div id="pos" class="outfit-font fw-bold fs-4 text-center mt-5"></div>
    <script>
      let pos;
      let nexPos;
      let finished = false;

      window.addEventListener("load", function () {
        // Change the delay to around 200ms later!!
        setInterval(fetchPosition, 1000);
      });

      function fetchPosition() {
        fetch("http://54.78.246.30:8081/api/position/e6295a5e", {
          method: "GET",
        })
          .then(async (data) => data.text())
          .then((res) => {
            pos = res;
            document.getElementById("pos").innerHTML =
              "Current Position = " + pos;
          });
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
